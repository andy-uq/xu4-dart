<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Xu4</title>
    <link rel="stylesheet" href="xu4.css">
  </head>
  <body>
    <h1>Xu4</h1>

    <div id="name-and-sex">
      <div>
      <label for="name">By what name shalt thou be known in this world and time?</label>
      <input id="name" type="text" />
      </div>
      <div id="sex">
        <label for="sex">Art thou Male or Female?</label>
        <span>
          <input id="m" name="sex" value="m" type="radio" /><label for="m">Male</label>
        </span>
        <span>
          <input id="f" name="sex" value="f" type="radio" /><label for="f">Female</label>
        </span>
      </div>
      <button class="next">next</button>
    </div>

    <div id="intro" hidden>
      <div class="image"></div>
      <p></p>
      <button class="next">next</button>
      <div id="answer" hidden>
        <button id="a">A</button>
        <button id="b">B</button>
      </div>
    </div>

    <div id="game-board" hidden>
    </div>

    <script type="application/dart" src="xu4.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
